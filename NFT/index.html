<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">
    <div class="card__container">
      <img class="card__img" src="img/image-equilibrium.jpg" alt="Imagen_NTF">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="aline">
        <p class="card__paragraph ethereum">
          <img src="img/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH</p>
        <p class="card__paragraph">
          <img src="img/icon-clock.svg" alt="icon-clock">
          3 days left</p>
      </div>
      <p class="card__paragraph text linea">
        <img class="card__avatar" src="img/image-avatar.png" alt="avatar">
        Creation of <span> Fernando Soto Sanchez </span>
      </p>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fernando Soto Sanchez</a>.
  </div>
</body>

</html>
